<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speedy Sundaes</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1600,
            height: 1200,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
            this.load.image('board', 'assets/board.png');
            this.load.image('cereal', 'assets/cereal.png');
            this.load.image('lemon', 'assets/lemon.png');
        }

        function create ()
        {
            this.add.image(400, 300, 'board');
            this.add.image(400, 300, 'lemon');
        }
    </script>

</body>
</html>
